  <style>
    img {
      max-width: 180px;
    }

    input[type=file] {
      padding: 10px;

    #text {
      position: absolute;

      left: 50%;
      font-size: 50px;
      color: white;

      height: 100%;
      /* Full height (cover the whole page) */

      left: 0;

      /* Specify a stack order in case you're using a different order for other elements */

  </style>
  <script>

    function submitForm() {
      document.forms["customOrder"].action = 'mailto:printscharmingjewelryllc@gmail.com;'
      document.forms["customOrder"].submit();
      on();

    function on() {
      document.getElementById("overlay").style.display = "block";
    }

    function off() {
      document.getElementById("overlay").style.display = "none";
