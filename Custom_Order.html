  position: absolute;
  top: 50%;

#overlay {
  position: fixed; /* Sit on top of the page content */

		<script>

			

		     function readURL(input) {
			
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result);
						
					
                };

                reader.readAsDataURL(input.files[0]);
				
            }
        }
			
			
			function myFunction(input) {
				var x = document.getElementById(input);
 
				x.style.display = "block";
			}
        
		
		function hoverChangeColor(x){
	if (x==1){
	document.getElementById("home").style.background="#165400"
	}else if(x==2){
	document.getElementById("store").style.background="#165400"
	}else if(x==3){
	document.getElementById("Custom_Order").style.background="#165400"
	}else if(x==4){
	document.getElementById("contact").style.background="#165400"
	}else{
	
	}

	
	}
	function unHoverChangeColor(){

	document.getElementById("store").style.background="green";
	document.getElementById("home").style.background="green";
	document.getElementById("contact").style.background="green";
	

	}	
	function submitForm(){
		document.forms["customOrder"].action='mailto:printscharmingjewelryllc@gmail.com;'
		document.forms["customOrder"].submit();
		on();
	}
	function on() {
	  		document.getElementById("overlay").style.display = "block";
		}

		function off() {
  			document.getElementById("overlay").style.display = "none";
		}
		function getImage(){
				var urlParams = new URLSearchParams(window.location.search);
				var image = urlParams.get("imageSent");
				if(image== "dragon"){
					document.getElementById("blah").src = Feat6.jpg;
				}
			}
		</script>
	</head>
	<body onLoad="getImage()">
	<div align="center" style="background-color:black;padding:30px;	">
	<img  src="BusinessLogo.png" alt="logo" style="float:left; padding-right: 20px;" height=50px  />
	<span id="home" onMouseOver="hoverChangeColor(1);" onMouseOut="unHoverChangeColor();"  ><a href="index.html">Home</a></span>
	<span id="store" onMouseOver="hoverChangeColor(2);" onMouseOut="unHoverChangeColor();"><a href="Store.html">Store</a></span>
	<span id="Custom_Order" onMouseOver="hoverChangeColor(3);" onMouseOut="unHoverChangeColor();" style="background-color: #165400;" >Order Now</span>
	<span id="contact" onMouseOver="hoverChangeColor(4);" onMouseOut="unHoverChangeColor();"><a href="contact.html">Contact Us</a></span>
	</div>
	<br>
	<br>
	<br>
	<br>
	<form method="POST" id="customOrder" name="customOrder" action="mailto:printscharmingjewelryllc@gmail.com;">
	<table align="center" style="background-color:white;">
	<tr> 
		<td><img id="blah" src="http://placehold.it/150" alt="your image" /></td>
		<td><input type='file' name="imageToPrint" id="imageToPrint"  onchange="readURL(this);" onclick="myFunction('specifics');" style=" background-color:white;" accept='.svg' required/></td>
	</tr>
	</table>
	<br>
	
	<div  id="specifics" style=" display:none;">
		<table align="center" style="background-color:white; ">
			<tr > 
				<td><label for="amount" >How many would you like printed?</label>
					<input type="number" name="amount" id="amount" min="5" max="200" required></td>
				<td><label for="color">What color would you like these printed in?</label>
					<select name="color" id="color" style="padding:10px" required>
						<option value="ChooseOne" >Choose One</option>

						<option value="blue">Blue</option>
						<option value="black">Black</option>
					</select>
				</td>
			</tr>

			<tr>
				<td><label for="Homeaddress">Home Shipping Address:</label></td>
				<td><input name= "Homeaddress" id="Homeaddress" type="text" required></td>
			</tr>
			<tr>
				<td><label for="City">City:</label></td>
				<td><input name= "City" id="City" type="text" required></td>
			</tr>
			<tr>
				<td><label for="State">State:</label></td>
				<td><input name= "State" id="State" type="text" required></td>
			</tr>
			<tr>
				<td><label for="Zipcode">Zipcode:</label></td>
				<td><input name= "Zipcode" id="Zipcode" type="text" required></td>
			</tr>
			<tr>
				<td><button style="display:block;" onclick="submitForm()" >Order Now</button></td>

		<div id="overlay" onclick="off()">

				</div>
	</div>
</form>
