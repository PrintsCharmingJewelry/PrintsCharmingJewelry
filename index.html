<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Prints Charming</title>
	  <link rel="icon" type="image/ico" href="BusinessLogo.png" />
	  <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css' rel='stylesheet'>
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="StyleSheet.css" rel="stylesheet" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	  
	<script>
		var $item = $('.carousel-item'); 
var $wHeight = $(window).height();
$item.eq(0).addClass('active');
$item.height($wHeight); 
$item.addClass('full-screen');

$('.carousel img').each(function() {
  var $src = $(this).attr('src');
  var $color = $(this).attr('data-color');
  $(this).parent().css({
    'background-image' : 'url(' + $src + ')',
    'background-color' : $color
  });
  $(this).remove();
});

$(window).on('resize', function (){
  $wHeight = $(window).height();
  $item.height($wHeight);
});

$('.carousel').carousel({
  interval: 6000,
  pause: "false"
});
		function hoverChangeColor(x){
	if (x==1){
	document.getElementById("home").style.background="#165400"
	}else if(x==2){
	document.getElementById("store").style.background="#165400"
	}else if(x==3){
	document.getElementById("Custom_Order").style.background="#165400"
	}else if(x==4){
	document.getElementById("contact").style.background="#165400"
	}else{
	
	}

	
	}
	function unHoverChangeColor(){

	document.getElementById("store").style.background="green";
	document.getElementById("Custom_Order").style.background="green";
	document.getElementById("contact").style.background="green";
	

	}	
	</script>
	</head>
	<style>


	.slick-list {
    outline: none;
}
	.carousel {
	width:540px;
	height:360px;
	margin: auto;
}
.carousel-inner img {
  margin: auto;
}
a:link {
  text-decoration: none;
}

a:visited {
  text-decoration: none;
}

a:hover {
  text-decoration: none;
}

a:active {
  text-decoration: none;
}
h5 {
  display: inline-block;
  padding: 10px;
  background: #B9121B;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.full-screen {
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

	</style>
	<body>
	
	<div align="center" style="padding:30px;	">
	<img  src="BusinessLogo.png" alt="logo" style="float:left; padding-right: 20px;"height=50px  />
	<span id="home" onMouseOver="hoverChangeColor(1);" onMouseOut="unHoverChangeColor();" style="background-color: #165400;" >Home</span>
	<span id="store" onMouseOver="hoverChangeColor(2);" onMouseOut="unHoverChangeColor();"><a href="Store.html">Store</a></span>
	<span id="Custom_Order" onMouseOver="hoverChangeColor(3);" onMouseOut="unHoverChangeColor();" ><a href="Custom_Order.html">Order Now</a></span>
	<span id="contact" onMouseOver="hoverChangeColor(4);" onMouseOut="unHoverChangeColor();"><a href="contact.html">Contact Us</a></span>
	</div>
	<div class="jumbotron text-center" >
  <h1>Welcome To Prints Charming!</h1>
  <p>Bringing low cost, high quality, custom 3D jewelry straight to you</p> 
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel" align="center">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
	<li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >
    <div class="item active">
      <img src="Front1.JPG" alt="Image 1">
    </div>

    <div class="item">
      <img src="Front2.JPG" alt="Image 2">
    </div>

    <div class="item">
      <img src="Front3.JPG" alt="Image 3">
    </div>
	  <div class="item">
      <img src="Front4.JPG" alt="Image 4">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev"></a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next"></a>
</div>
