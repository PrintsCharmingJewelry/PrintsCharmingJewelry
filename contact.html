<!DOCTYPE html>
<html>
<style>
	td 4{
  	padding:50px;

	table,th,td{
	
	border: 1px solid black;
	background-color: white;
	}
	#text{
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 50px;
  color: white;
  transform: translate(-50%,-50%);
  -ms-transform: translate(-50%,-50%);
}
#overlay {
  position: fixed; /* Sit on top of the page content */
  display: none; /* Hidden by default */
  width: 100%; /* Full width (cover the whole page) */
  height: 100%; /* Full height (cover the whole page) */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: rgba(0,0,0,0.5); /* Black background with opacity */
  z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
  cursor: pointer; /* Add a pointer on hover */
}
</style>
	<head>
		<title>Prints Charming</title>
		<link rel="icon" type="image/ico" href="BusinessLogo.png" />
	  <link href='https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/paper/bootstrap.min.css' rel='stylesheet'>
	  <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link href="StyleSheet.css" rel="stylesheet" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
		<script>
		function on() {
	  		document.getElementById("overlay").style.display = "block";
		}

		function off() {
  			document.getElementById("overlay").style.display = "none";
		}
		function hoverChangeColor(x){
	      if (x==1){
	        document.getElementById("home").style.background="#165400"
	      }else if(x==2){
	        document.getElementById("store").style.background="#165400"
	      }else if(x==3){
	        document.getElementById("Custom_Order").style.background="#165400"
	      }else if(x==4){
	        document.getElementById("contact").style.background="#165400"
	      }else{
	
	      }
	    }
	    function unHoverChangeColor(){

	      document.getElementById("store").style.background="green";
	      document.getElementById("Custom_Order").style.background="green";
	      document.getElementById("home").style.background="green";
	    }	
		</script>
	    </head>
	      <body>
		  <div align="center" style="background-color:#242423;padding:30px;	">
	        <img  src="BusinessLogo.png" alt="logo" style="float:left; padding-right: 20px;"height=50px  />
	        <span id="home" onMouseOver="hoverChangeColor(1);" onMouseOut="unHoverChangeColor();" ><a href="index.html">Home</a></span>
	        <span id="store" onMouseOver="hoverChangeColor(2);" onMouseOut="unHoverChangeColor();"><a href="Store.html">Store</a></span>
	        <span id="Custom_Order" onMouseOver="hoverChangeColor(3);" onMouseOut="unHoverChangeColor();" ><a href="Custom_Order.html">Order Now</a></span>

					</tr>

						<td style="padding-left:10px; border:1px solid black">Email: <input type="text" name="email_address" rows="1" cols="100"> </td>
